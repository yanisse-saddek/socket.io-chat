<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app">
        <div class="login">
            <div class="login-form">
                <p>Entre un pseudo pour proute prouter</p>
                <div class="error-msg">
                    <p class="already-exist" style="display:none">Le pseudo est déjà prit</p>
                    <p class="too-short" style="display:none">Votre pseudo est trop court</p>
                    <p class="too-long" style="display:none">Votre pseudo est trop long</p>
                </div>
                <input type="text" id="pseudo">
                <input type="submit" id="logBtn">    
            </div>
        </div>
        <div class="container">
            <div class="main">
                <div class="user-section">
                    <div class="user-list">               
                    </div>    
                </div>
                <div class="chat">
                    <div class="select-room">
                        <div class="global room">
                            <p onclick="openMP('global')">Chat global</p>
                        </div>
                    </div>
                    <div class="msg-list" id="msg-list">
                        <div class="global room-chat">
                        </div>
                    </div>
                    <div class="input-field">
                        <div class="file-preview">
                        </div>
                        <div class="btn">
                            <input type="text" class="input-txt" id="message">
                            <label class="custom-file-upload">    
                                <svg height="50px" fill="white"xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M0 256C0 114.6 114.6 0 256 0C397.4 0 512 114.6 512 256C512 397.4 397.4 512 256 512C114.6 512 0 397.4 0 256zM256 368C269.3 368 280 357.3 280 344V280H344C357.3 280 368 269.3 368 256C368 242.7 357.3 232 344 232H280V168C280 154.7 269.3 144 256 144C242.7 144 232 154.7 232 168V232H168C154.7 232 144 242.7 144 256C144 269.3 154.7 280 168 280H232V344C232 357.3 242.7 368 256 368z"/></svg>
                                <input type="file" id="image_input" onChange="validateAndUpload(this);"  accept="image/png, image/jpg">
                            </label>
                            <label class="custom-send">
                                <svg fill="white" class="send-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M374.6 246.6C368.4 252.9 360.2 256 352 256s-16.38-3.125-22.62-9.375L224 141.3V448c0 17.69-14.33 31.1-31.1 31.1S160 465.7 160 448V141.3L54.63 246.6c-12.5 12.5-32.75 12.5-45.25 0s-12.5-32.75 0-45.25l160-160c12.5-12.5 32.75-12.5 45.25 0l160 160C387.1 213.9 387.1 234.1 374.6 246.6z"/></svg>
                                <input type="submit" class="input-btn" id="btn">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="node_modules/socket.io/client-dist/socket.io.js"></script>
<script src="script.js"></script>
</html>
